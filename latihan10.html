<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>üßÆ Kalkulator Mini</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg-light: #f5f5f5;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
      --primary: #00796b;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header, footer {
      text-align: center;
      padding: 1em;
      background-color: var(--primary);
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2em;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    body.dark .card {
      background: #1e1e1e;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, select, button {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.5em 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    #hasil {
      margin-top: 1em;
      font-weight: bold;
    }

    .theme-switch {
      position: absolute;
      top: 1em;
      right: 1em;
      cursor: pointer;
      background: none;
      border: 2px solid white;
      color: white;
      padding: 0.4em 0.8em;
      border-radius: 8px;
      font-weight: bold;
    }

    .theme-switch:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üßÆ Latihan 10: Kalkulator Mini</h1>
    <button class="theme-switch" onclick="toggleTheme()">üåì</button>
  </header>

  <main>
    <div class="card">
      <h3>Kalkulator Sederhana</h3>
      <input type="number" id="angka1" placeholder="Angka pertama">
      <select id="operator">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
      </select>
      <input type="number" id="angka2" placeholder="Angka kedua">
      <button onclick="hitung()">Hitung</button>
      <p id="hasil"></p>
    </div>
  </main>

  <footer>
    <a href="index.html">‚¨ÖÔ∏è Kembali ke Index</a>
  </footer>

  <script>
    function hitung() {
      let a = parseFloat(document.getElementById('angka1').value);
      let b = parseFloat(document.getElementById('angka2').value);
      let op = document.getElementById('operator').value;
      let hasil;
      switch(op) {
        case '+': hasil = a + b; break;
        case '-': hasil = a - b; break;
        case '*': hasil = a * b; break;
        case '/': hasil = b !== 0 ? a / b : 'Tak Terhingga'; break;
      }
      document.getElementById('hasil').textContent = `Hasil: ${hasil}`;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
