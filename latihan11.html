<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>‚è±Ô∏è Timer Interaktif</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg-light: #fdfdfd;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
      --primary: #3f51b5;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header, footer {
      padding: 1em;
      text-align: center;
      background-color: var(--primary);
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2em;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 2em;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    body.dark .card {
      background-color: #1e1e1e;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, button {
      font-size: 1em;
      padding: 0.6em;
      margin-top: 1em;
      width: 100%;
      max-width: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c387e;
    }

    #waktu {
      margin-top: 1.5em;
      font-size: 1.2em;
      font-weight: bold;
    }

    .theme-switch {
      position: absolute;
      top: 1em;
      right: 1em;
      background: none;
      border: 2px solid white;
      color: white;
      padding: 0.4em 0.8em;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .theme-switch:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚è±Ô∏è Latihan 11: Timer Mundur</h1>
    <button class="theme-switch" onclick="toggleTheme()">üåì</button>
  </header>

  <main>
    <div class="card">
      <p>Masukkan jumlah detik:</p>
      <input type="number" id="detik" value="10" min="1">
      <button onclick="mulaiTimer()">Mulai</button>
      <p id="waktu"></p>
    </div>
  </main>

  <footer>
    <a href="index.html">‚¨ÖÔ∏è Kembali ke Index</a>
  </footer>

  <script>
    function mulaiTimer() {
      let waktu = parseInt(document.getElementById("detik").value);
      const tampil = document.getElementById("waktu");
      clearInterval(window.timerInterval); // reset jika klik ulang
      window.timerInterval = setInterval(() => {
        if (waktu >= 0) {
          tampil.textContent = `${waktu} detik`;
          waktu--;
        } else {
          clearInterval(window.timerInterval);
          tampil.textContent = "‚è∞ Waktu Habis!";
        }
      }, 1000);
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
