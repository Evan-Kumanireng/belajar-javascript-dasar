<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latihan 2 - Operasi Matematika</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Terapkan tema berdasarkan preferensi tersimpan -->
  <script>
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
    } else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
    }
  </script>

  <style>
    :root[data-theme='light'] {
      --bg-color: #ffffff;
      --text-color: #222222;
      --highlight: #f0f0f0;
    }

    :root[data-theme='dark'] {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --highlight: #1e1e1e;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h1, h2 {
      color: var(--text-color);
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 1rem;
      background-color: var(--highlight);
      padding: 1rem;
      border-radius: 8px;
    }

    input[type="text"] {
      padding: 0.5rem;
      margin-right: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    @media (max-width: 600px) {
      body {
        margin: 1rem;
      }

      .top-buttons {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Kembali ke Index</button>
    <button onclick="toggleTheme()">üåì Ganti Tema</button>
  </div>

  <h1>‚ûñ‚ûó Pengurangan, Perkalian, Pembagian</h1>
  <ul>
    <li>'5' - 2 = <strong><span id="ex1"></span></strong></li>
    <li>'3' * 2 = <strong><span id="ex2"></span></strong></li>
    <li>'10' / 2 = <strong><span id="ex3"></span></strong></li>
  </ul>

  <h2>üìù Coba Jawab:</h2>
  <p>'6' - 1 = ?</p>
  <input type="text" id="q1" />
  <button onclick="checkAnswer('q1', 5)">Cek Jawaban</button>
  <p id="r1"></p>

  <script>
    document.getElementById("ex1").textContent = '5' - 2;
    document.getElementById("ex2").textContent = '3' * 2;
    document.getElementById("ex3").textContent = '10' / 2;

    function checkAnswer(inputId, correctAnswer) {
      const input = document.getElementById(inputId);
      const result = document.getElementById('r' + inputId.slice(1));
      result.textContent = input.value == correctAnswer ? "‚úÖ Benar!" : "‚ùå Salah, coba lagi!";
      result.style.color = input.value == correctAnswer ? "green" : "red";
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }
  </script>
</body>
</html>
