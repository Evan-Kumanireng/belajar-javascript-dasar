<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latihan 6 - Bandingkan Harga Produk</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }
    .dark-mode input {
      background-color: #333;
      color: white;
      border: 1px solid #555;
    }
    .card {
      padding: 1.5em;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode .card {
      background: #2c2c2c;
    }
    .hasil-positif { color: green; }
    .hasil-sama { color: blue; }
    .hasil-error { color: red; }
    .toolbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1em;
    }
    button, a.button {
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
    button:hover, a.button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div class="toolbar">
      <a href="index.html" class="button">‚¨ÖÔ∏è Kembali ke Index</a>
      <button onclick="gantiTema()">üåì Ganti Tema</button>
    </div>
    <h1>üí∞ Latihan 6: Bandingkan Harga Produk</h1>
    <p>Masukkan dua harga, lalu lihat mana yang lebih murah!</p>
  </header>

  <main>
    <div class="card">
      <label for="harga1">Harga Produk A (Rp):</label><br />
      <input type="number" id="harga1" placeholder="cth: 12000" /><br /><br />

      <label for="harga2">Harga Produk B (Rp):</label><br />
      <input type="number" id="harga2" placeholder="cth: 15000" /><br /><br />

      <button onclick="bandingkanHarga()">Bandingkan</button>
      <div id="hasilBanding" style="margin-top: 1em;"></div>
    </div>
  </main>

  <footer style="margin-top: 2em; text-align: center;">
    <small>&copy; 2025 - Latihan Interaktif JavaScript</small>
  </footer>

  <script>
    const harga1Input = document.getElementById("harga1");
    const harga2Input = document.getElementById("harga2");
    const hasil = document.getElementById("hasilBanding");

    harga1Input.addEventListener("input", () => hasil.innerHTML = "");
    harga2Input.addEventListener("input", () => hasil.innerHTML = "");

    function bandingkanHarga() {
      const harga1 = parseFloat(harga1Input.value);
      const harga2 = parseFloat(harga2Input.value);

      if (isNaN(harga1) || isNaN(harga2)) {
        hasil.innerHTML = `<p class="hasil-error">‚ùó Harap masukkan kedua harga dengan benar.</p>`;
        return;
      }

      if (harga1 < 0 || harga2 < 0) {
        hasil.innerHTML = `<p class="hasil-error">‚ùó Harga tidak boleh negatif.</p>`;
        return;
      }

      if (harga1 === harga2) {
        hasil.innerHTML = `<p class="hasil-sama">üí° Kedua produk memiliki harga yang sama: Rp${harga1.toLocaleString()}</p>`;
      } else if (harga1 < harga2) {
        hasil.innerHTML = `<p class="hasil-positif">‚úÖ Produk A lebih murah: Rp${harga1.toLocaleString()} vs Rp${harga2.toLocaleString()}</p>`;
      } else {
        hasil.innerHTML = `<p class="hasil-positif">‚úÖ Produk B lebih murah: Rp${harga2.toLocaleString()} vs Rp${harga1.toLocaleString()}</p>`;
      }
    }

    function gantiTema() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("tema", isDark ? "dark" : "light");
    }

    window.onload = () => {
      const tema = localStorage.getItem("tema");
      if (tema === "dark") {
        document.body.classList.add("dark-mode");
      }
    }
  </script>
</body>
</html>
