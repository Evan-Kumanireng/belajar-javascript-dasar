<!-- latihan8.html - Simulasi Login Sederhana -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latihan 8 - Simulasi Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f8f8f8, #e0f7fa);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      text-align: center;
      padding: 1em;
      background-color: #00796b;
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2em;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.25em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 0.5em 1em;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 1em;
      display: block;
    }

    #hasilLogin {
      text-align: center;
      margin-top: 1em;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .card {
        padding: 1.5em;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üîê Latihan 8: Simulasi Login Sederhana</h1>
    <p>Masukkan username dan password untuk login.</p>
  </header>

  <main>
    <div class="card">
      <img src="assets/avatar.png" alt="Avatar" class="avatar" />
      <label for="username">Username:</label><br />
      <input type="text" id="username" placeholder="cth: siswa" /><br />

      <label for="password">Password:</label><br />
      <input type="password" id="password" placeholder="cth: belajar" />
      <input type="checkbox" id="showPass" onclick="togglePassword()"> Tampilkan Password<br /><br />

      <button onclick="cekLogin()">Login</button>
      <div id="hasilLogin"></div>
    </div>
  </main>

  <footer>
    <a href="index.html" style="color:white; text-decoration:none;">‚¨ÖÔ∏è Kembali ke Index</a>
  </footer>

  <script>
    let percobaan = 3;

    function togglePassword() {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    }

    function cekLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const hasil = document.getElementById("hasilLogin");

      const userBenar = "siswa";
      const passBenar = "belajar";

      if (percobaan <= 0) {
        hasil.innerHTML = `üö´ Anda telah melebihi batas percobaan login.`;
        return;
      }

      if (user === userBenar && pass === passBenar) {
        hasil.innerHTML = `‚úÖ Login berhasil. Selamat datang, ${user}!`;
        percobaan = 3; // reset percobaan
      } else {
        percobaan--;
        hasil.innerHTML = `‚ùå Login gagal. Sisa percobaan: ${percobaan}`;
        if (percobaan === 0) {
          hasil.innerHTML += `<br />üö® Akun diblokir sementara.`;
        }
      }
    }
  </script>
</body>
</html>
