<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>üé≤ Game Angka Acak</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f8f8f8, #e0f7fa);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      text-align: center;
      padding: 1em;
      background-color: #00796b;
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2em;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input[type="number"], button {
      font-size: 1em;
      padding: 0.5em;
      margin-top: 0.5em;
      width: 100%;
      border-radius: 8px;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    #hasil {
      margin-top: 1em;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .card {
        padding: 1.5em;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üé≤ Latihan 9: Game Angka Acak</h1>
    <p>Tebak angka dari 1 sampai 10. Punya 3 kesempatan!</p>
  </header>

  <main>
    <div class="card">
      <h3>Masukkan Tebakanmu:</h3>
      <input type="number" id="tebakan" min="1" max="10">
      <button onclick="cekTebakan()">Tebak!</button>
      <button onclick="resetGame()">üîÑ Main Lagi</button>
      <p id="hasil"></p>
    </div>
  </main>

  <footer>
    <a href="index.html" style="color:white; text-decoration:none;">‚¨ÖÔ∏è Kembali ke Index</a>
  </footer>

  <script>
    let angka = Math.floor(Math.random() * 10) + 1;
    let percobaan = 3;

    function cekTebakan() {
      const tebakan = parseInt(document.getElementById("tebakan").value);
      const hasil = document.getElementById("hasil");

      if (isNaN(tebakan) || tebakan < 1 || tebakan > 10) {
        hasil.textContent = "‚ùó Masukkan angka valid antara 1 hingga 10.";
        return;
      }

      if (percobaan <= 0) {
        hasil.textContent = `üö´ Kesempatan habis. Angka benar adalah ${angka}.`;
        return;
      }

      if (tebakan === angka) {
        hasil.textContent = `üéâ Benar! Angkanya adalah ${angka}.`;
      } else {
        percobaan--;
        if (percobaan > 0) {
          hasil.textContent = `‚ùå Salah. Sisa percobaan: ${percobaan}`;
        } else {
          hasil.textContent = `üò¢ Kesempatan habis. Jawaban yang benar: ${angka}`;
        }
      }
    }

    function resetGame() {
      angka = Math.floor(Math.random() * 10) + 1;
      percobaan = 3;
      document.getElementById("tebakan").value = "";
      document.getElementById("hasil").textContent = "Silakan coba tebak angka baru.";
    }
  </script>
</body>
</html>
